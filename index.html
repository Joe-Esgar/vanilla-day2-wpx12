<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vanilla II</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <header>
      <div>
        <div>logo</div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <button id="my-button">PRESS ME</button>
        <h1>Subscribe to our newsletter!</h1>

        <!-- add a form -->

        <form>
          <input id="email" placeholder="Email" />
          <button class="stylish"><span>Submit</span></button>
          <span class="message"></span>
        </form>
      </section>

      <section>
        <!-- add buttons that will create and remove dom nodes -->
        <button class="add-link">Add</button>
        <button class="remove-link">Delete</button>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
